name: Publish Python Package

on:
  push:
    branches:
      - main  

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11' 

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine bump2version

    - name: Increment version
      run: |
        bump2version patch  # Change 'patch' to 'minor' or 'major' as needed

    - name: Build package
      run: |
        python setup.py sdist bdist_wheel

    - name: Publish package
      env:
        TWINE_USERNAME: _token_
        TWINE_PASSWORD: ${{ secrets.token }}
      run: |
        twine upload dist/*

    - name: Push changes
      run: |
        git config --global user.email "rkpavi06@gmail.com"  
        git config --global user.name "pavi" 
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.git_token }}
